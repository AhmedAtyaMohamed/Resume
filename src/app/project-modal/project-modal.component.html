<div class="modal-header">
  <h2 class="modal-title pull-left">{{ project.name }}</h2>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="this.bsModalRef?.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body modal-body-style">
  <carousel class="d-block">
    <slide>
      <img src="{{ project.pictures[0] }}" class="carousel-image" />
    </slide>
    <slide>
      <img src="{{ project.pictures[1] }}" class="carousel-image" />
    </slide>
    <slide>
      <img src="{{ project.pictures[2] }}" class="carousel-image" />
    </slide>
  </carousel>
</div>
