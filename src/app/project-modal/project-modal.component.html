<div class="modal-header">
  <h2 class="modal-title pull-left">{{ project.Name }}</h2>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="this.bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body modal-body-style">
  <carousel class="d-block">
    <div *ngFor="let pic of this.project.Pictures">
      <slide>
        <img src="{{pic}}" 
        class="carousel-image" />
      </slide>

    </div>
   
  </carousel>
  <h3 class="mt-2">Description</h3>
  <p>{{ this.project.Describtion }}</p>
  <p>You can find this project on github <a href="{{this.project.ProjectLink}}" target="_blank"> Here </a> .</p>
  <hr/>
<div class="d-flex flex-wrap">
  <div *ngFor="let tag of project.Tags">
    <div class="tag me-1 mb-0" [style.background-color]="tag.Color" style="font-size: 0.8rem" >
      {{ tag.Key }}
    </div>
  </div>
</div>
</div>
