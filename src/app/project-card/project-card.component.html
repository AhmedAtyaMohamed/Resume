<div class="card shadow shadow-lg text-center project-card">
  <h5 class="card-title">{{ Project.name }}</h5>
  <div class="card-body">
  
    <p class="card-text">
      {{ Project.summary }}
    </p>
  </div>
  <div class="card-link">
    <button class="btn btn-primary"  (click)="OnpoenProjectModal()" >View More</button>
  </div>
  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let tag of Project.tags">
        <div
          class="tag me-1 mb-0"
          [style.background-color]="tag.getColor()"
          style="font-size: 0.8rem"
        >
          {{ tag.toString() }}
        </div>
      </div>
    </div>
  </div>
</div>
