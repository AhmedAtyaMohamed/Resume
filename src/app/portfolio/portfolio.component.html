<div class="container">
  <div class="mb-2">
    <div>
      <button
        class="btn btn-outline-primary mb-2 me-2"
        (click)="isCollapsed = !isCollapsed"
      >
        filter
      </button>
      <button
      class="btn btn-outline-secondary mb-2 me-2"
      (click)="ResetFilter()"
    >
    Reset 
    </button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 radius shadow-sm" style="width: 250px">
        <form>
          <div class="row mx-0">
            <div class="col">
              <small><b>Languages:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                  [(ngModel)]="python"
                  name="python"
                  (change)="Filter()"
                  />
                  <label class="form-check-labelsmall">PYTHON</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                  [(ngModel)]="c"
                  name="c"
                  (change)="Filter()"
                  />
                  <label class="form-check-labelsmall">C</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                  [(ngModel)]="csharp"
                  name="csharp"
                  (change)="Filter()"
                  />
                  <label class="form-check-labelsmall">C#</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Frameworks:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                  [(ngModel)]="angular"
                  name="Angular"
                  (change)="Filter()"
                  />
                  <label class="form-check-labelsmall">ANGULAR</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                  [(ngModel)]="react"
                  name="React"
                  (change)="Filter()"
                  />
                  <label class="form-check-labelsmall">REACT</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row" [style]="{ justifyContent: 'space-evenly' }">
    <div
      class="col-lg-12 col-md-12 col-12 justify-content-center mb-2"
      style="display: contents; justify-content: center"
    >
      <div *ngFor="let project1 of project">
        <app-project-card [Project]="project1"></app-project-card>
      </div>
    </div>
  </div>
</div>
