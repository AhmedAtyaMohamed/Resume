name: Deploy Angular Project

on:
  push:
    branches:
      - main # Trigger deployment when changes are pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20 # Use a stable LTS version of Node.js

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the Angular project
    - name: Build Angular project
      run: |
        npm install -g @angular/cli # Ensure Angular CLI is installed
        ng build --configuration production --base-href https://ahmedattya95.github.io/MyPortpolioProject/

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      run: |
        git checkout --orphan gh-pages
        git reset --hard
        cp -r dist/MyPortpolioProject/* .
        git add .
        git commit -m "Deploy Angular project"
        git push origin gh-pages --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Built-in token for authentication